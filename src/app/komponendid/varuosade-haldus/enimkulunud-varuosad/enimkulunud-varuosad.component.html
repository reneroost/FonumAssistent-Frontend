<div class="row">
    <div class="col-sm-7">
        <h3 id="kriitiliselt-otsakorral-pealkiri">
            Enimkulunud varuosad
            (viimased {{ periood }} kuud,
            v√§hemalt {{ minKogus }} varuosa)
        </h3>
    </div>
    <div class="col-sm-5">
        <div class="float-right">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-sm-3">
                    <label>Muuda vanusepiiri:</label>
                </div>
                <div class="col-sm-2">
                    <button (click)="vahendaPerioodi()" class="btn btn-danger btn-sm">
                        -1
                    </button>
                </div>
                <div class="col-sm-2">
                    <input type="text" size="1" [value]='periood'
                        (input)='muudaPerioodi($event)'>
                </div>
                <div class="col-sm-2">
                    <button (click)="suurendaPerioodi()" class="btn btn-success btn-sm">
                        +1
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-sm-3">
                    <label>Muuda miinimumkogust:</label>
                </div>
                <div class="col-sm-2">
                    <button (click)="vahendaMinKogust()" class="btn btn-danger btn-sm">
                        -1
                    </button>
                </div>
                <div class="col-sm-2">
                    <input type="text" size="1" [value]='minKogus'
                        (input)='muudaMinKogust($event)'>
                </div>
                <div class="col-sm-2">
                    <button (click)="suurendaMinKogust()" class="btn btn-success btn-sm">
                        +1
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<table class="table table-striped table-borderless tabel-stiil">
    <thead>
        <tr>
            <th>Mudel</th>
            <th>VaruosaLiik</th>
            <th>Kogus</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let tooKogused of tehtudToodeKogused">
            <td class="align-middle">{{ tooKogused.mudel }}</td>
            <td class="align-middle">{{ tooKogused.varuosaLiik }}</td>
            <td class="align-middle">{{ tooKogused.kogused }}</td>
            </tr>
    </tbody>
</table>
