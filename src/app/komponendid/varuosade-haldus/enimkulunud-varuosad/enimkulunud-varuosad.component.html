<div class="row">
    <div class="col-sm-7">
        <h3 id="kriitiliselt-otsakorral-pealkiri">
            Enimkulunud varuosad
            (viimased {{ periood }} kuud,
            vähemalt {{ minKogus }} varuosa)
        </h3>
    </div>
    <div class="col-sm-5">
        <div class="parem-margin d-flex justify-content-end">
            <label>Muuda vanusepiiri:</label>
            <button (click)="vahendaPerioodi()" class="btn btn-danger btn-sm muuda-piiri">
                -1
            </button>
            <input class="muuda-piiri" type="text" size="1" [value]='periood'
                (input)='muudaPerioodi($event)'>
            <button (click)="suurendaPerioodi()" class="btn btn-success btn-sm muuda-piiri">
                +1
            </button>
        </div>
        <div class="parem-margin d-flex justify-content-end">
            <label>Muuda kriitilist piirmäära:</label>
            <button (click)="vahendaMinKogust()" class="btn btn-danger btn-sm muuda-piiri">
                -1
            </button>
            <input class="muuda-piiri" type="text" size="1" [value]='minKogus'
                (input)='muudaMinKogust($event)'>
            <button (click)="suurendaMinKogust()" class="btn btn-success btn-sm muuda-piiri">
                +1
            </button>
        </div>
    </div>
</div>

<table class="table table-striped table-borderless tabel-stiil">
    <thead>
        <tr>
            <th>Mudel</th>
            <th>Varuosa liik</th>
            <th>Kogus</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let tooKogused of tehtudToodeKogused">
            <td class="align-middle">{{ tooKogused.mudel }}</td>
            <td class="align-middle">{{ tooKogused.varuosaLiik }}</td>
            <td class="align-middle">{{ tooKogused.kogused }}</td>
            </tr>
    </tbody>
</table>
